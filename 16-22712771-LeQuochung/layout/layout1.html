<!DOCTYPE html>
<html>
<head>
  <title>Form trên cùng một hàng</title>
  <style>
    form {
  text-align: center; /* Căn giữa form */
}

label, input {
  display: inline-block;
  margin: 10px; /* Khoảng cách giữa các phần tử */
}

input[type="submit"] {
  width: 100px; /* Độ rộng nút submit */
}
  </style>
</head>
<body>

  <form>
    <label for="fname">Họ và tên:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Email:</label>
    <input type="email" id="lname" name="lname"><br><br>
    <input type="submit" value="Submit">
  </form>   


</body>
</html>
