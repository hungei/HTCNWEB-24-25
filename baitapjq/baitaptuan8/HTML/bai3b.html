   $(document).ready(function() {
    
    // kiểm tra mã tour : *, theo mẫu
    var txtt = $("#txtt");
    var helpId = $("#helpId");

    function Kiemtratennhap() {
        //Tran An
        var re = /^[A-Z]{1}[a-z]{0,6}(\s[A)-Z]{1}[a-z]{0,6}){1,7}$/;
        if (txtt.val() == "") {
            helpId.html("* bắt buộc nhập");
            return false;
        }

        if (!re.test(txtt.val())) {
            helpId.html("* Mã tour theo mẫu: Tran An");
            return false;
        }
        helpId.html("*");
        return true;
    }
    txtt.blur(Kiemtratennhap);
    // kiểm tra dt: *
    var tel = $("#tel");
    var telId = $("#telId");
    function Kiemtradienthoai() {
        //Tran An
        var re = /^0[3-9]{1}\d{8}$/;
        if (tel.val() == "") {
            telId.html("* bắt buộc nhập");
            return false;
        }

        if (!re.test(tel.val())) {
            telId.html("* Mã tour theo mẫu: 0903128350");
            return false;
        }
        telId.html("*");
        return true;
    }
    tel.blur(Kiemtradienthoai);
   
});
